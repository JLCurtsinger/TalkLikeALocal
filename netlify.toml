[build]
# Install Chrome for prerender, install root deps, then run the root build and prerender.
# Root "build" already builds Vite, exposes /styles.css, builds the blog, and merges it.
command = "npx puppeteer browsers install chrome && npm ci && npm run build && npm run seo:build"
publish = "dist"

[build.environment]
NODE_VERSION = "20"

[[redirects]]
  from = "/ads.txt"
  to = "/ads.txt"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200